    .body {

    html,
    body {

    }

    th {
      text-align: center;

    /* Changes outline to blue */
    RichTextarea:focus {
      outline-style: dashed;
      outline-width: 2px;
      outline-color: rgb(156, 156, 209);

    }




    .hoverShow:hover {
      background-color: rgb(235, 235, 235);
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: 0.3s ease;
    }

    .hoverShow {
      padding-top: 12px;
      padding-right: 5px;
      padding-bottom: 8px;
      padding-left: 5px;
    }

    .hoverShow .icons {
      display: none;
    }

    .hoverShow:hover .icons {
      display: inline;
    }

    .amazingBorder {
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    }



    

    .explanationBorder {
      padding: 0.6rem;
      border-radius: 1.5rem;
      border-left: 0 solid #009dff;
      border-right: 0 solid #009dff;
      border-top: 0 solid #009dff;
      border-bottom: 0 solid #009dff;
      transition: border-top 100ms ease-in-out, padding-top 100ms ease-in-out, border-bottom 100ms ease-in-out, padding-bottom 100ms ease-in-out;
    }

    

    .hljs-keyword {
      color: #910303;
    }

    .zooming {

    }
